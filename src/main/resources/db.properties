# \u914D\u7F6E\u4E0B\u8F7D\u7684\u9A71\u52A8\u5305\u7684\u4F4D\u7F6E
db.driverLocation=D:\\maven\\repository\\mysql\\mysql-connector-java\\5.1.44\\mysql-connector-java-5.1.44.jar

# \u5E38\u7528\u94FE\u63A5\u914D\u7F6E
